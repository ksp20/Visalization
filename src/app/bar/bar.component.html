  <input class="form-check-input" style="border-radius: 27px;width: 38px;" type="checkbox" [value]="'bottom'" id="flexCheckIndeterminate" [(ngModel)]="sdata.cb1" (change)="refresh()">
  <label class="form-check-label" for="flexCheckIndeterminate">
    Tilt 
  </label>
  <div class="left" *ngIf="sdata.cb1" ></div>
  <div class="right" *ngIf="!sdata.cb1"></div>
</div>

<div *ngIf="reload == true" id="mod" style="display: table; margin: 0 auto;">
</div>
