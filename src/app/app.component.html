<div class="dropdown" *ngIf="data.graph != 'scatter' && data.graph != 'mdsplot' " style="display: none;" >
  <button style="width: 160px;" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" (click)="displayOptions()"> x-axis
  <span class="caret"></span></button>
  <div class="dropdown-menu" [ngStyle]="{'display': displayMenu == true ? 'block' : 'none'}" style="padding: 10px;">
    <li *ngFor="let i of bar_options" (click)="displayOptions()">
      <a (click)="selectOption(i)" class="high">{{i}}</a>
    </li>
  </div>
</div>  

<!-- <div>

</div> -->


<div style="margin-left: 10px;">
  <div *ngIf="data.graph == 'bargraph' ">
    <app-bar [barOption]="chartData"></app-bar>
  </div>
  <div *ngIf="data.graph == 'histogram' ">
    <app-histogram [barOption]="chartData"></app-histogram>
  </div>
  <div *ngIf="data.graph == 'scatter' ">
    <app-scatter></app-scatter>
  </div>
  <div *ngIf="data.graph == 'screeplot' ">
    <app-screeplot></app-screeplot>
  </div>
  <div *ngIf="data.graph == 'mdsplot' ">
    <app-mds-plot></app-mds-plot>
  </div>
  <div *ngIf="data.graph == 'viz' ">
    <app-vizproj></app-vizproj>
  </div>
</div>
